- job:
    name: spring_petclinic_jjb_<appndid>
    project-type: freestyle
    defaults: global
    description: 'Build and Deploy of petclinc via JJB -Branch Arunesh'
    block-downstream: false
    concurrent: true
    node: master
    properties:
       - github:
          url: https://github.com/devopsbasservice/springpetclinic
    scm:
       - git:
          url: https://github.com/devopsbasservice/springpetclinic
          branches:
            - arunesh
          git-config-name: Arunesh
          git-config-email: arunesh@gmail.com
          extensions:
            per-build-tag: true
    triggers:
       - pollscm:
          cron: "* * * * *"
    builders:
       - maven-target:
            maven-version: Maven3
            pom: pom.xml
            goals: clean install #sonar:sonar -Dsonar.host.url=http://54.197.152.39:9001/
